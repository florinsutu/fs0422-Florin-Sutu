<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let i = 0;
        while(i<10){
            document.write(i)
            i++
        }

        document.write('<hr>')

        let x = 10;
        while(x>0){
            document.write(x+' ')
            x--
        }

        document.write('<hr>')
        
        let y = 10;
        do{
            document.write(y + ' ')
            y++
        }while(y<10)
        document.write(y)

    </script>
</body>
</html>
