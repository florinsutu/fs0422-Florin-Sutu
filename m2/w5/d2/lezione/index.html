<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <select id="frutta">
        <option value="">Scegli il frutto</option>
        <option value="pere">pere</option>
        <option value="banane">banane</option>
        <option value="ciliegie">ciliegie</option>
        <option value="anguria">anguria</option>
        <option value="mele">mele</option>
    </select>
    <h3 id="prezzo"></h3>

    <script>

        let frutta = document.getElementById("frutta")

        frutta.addEventListener('change',function(){
            let prezzo = document.querySelector('#prezzo')
            let frutto = frutta.value;
            switch (frutto) {
                case 'pere':
                    prezzo.innerHTML = 'le pere costano 0.50 <br>'
                    break
                case 'mele':
                    prezzo.innerHTML = 'le mele costano 0.80 <br>'
                    break
                case 'banane':
                case 'ciliegie':
                    prezzo.innerHTML = 'banane e ciliegie costano 2 <br>'
                    break
                default:
                    prezzo.innerHTML = 'non abbiamo ${frutto}'// non ho gli apici
            }
        })


    </script>
</body>

</html>
