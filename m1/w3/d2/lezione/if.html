    <script>

        console.log(1 == 1)
        console.log(1 == '1')
        console.log(1 === 1)
        console.log(1 === '1')

        let a = 'Ciao';
        let b = 'Hi'

        console.log(a == b) // a uguale a b
        console.log(a != b) //a diverso da b
        console.log(1 !== '1') // tipi di dato differente

        let n = 10

        console.log(n >= 10) // n maggiore uguale di 10

        console.log(!(n >= 10)) // inverti il valore booleano

        console.log (n >10 || n== 10) //vera se una delle due è vera
        console.log (n >10 && n== 10) //falsa se una delle due è falsa


        // if °°°°°°°°°°°°°°°°°°°°°°°

        let condizione = false;
        if(condizione){
            console.log('vero')
        }
        else{
            console.log('falso')
        }

        let numero = 30;

        if (numero > 30){
            console.log('ok')
        }
        else if(numero == 30){
            console.log('uguale')
        }
        else {
            console.log('inferiore')
        }


        let h = 'ciao'
        let l = 'ciao1'
        h=l //assegno a h il valore di l

        console.log(typeof(h=l))
