
<mat-toolbar color="primary">

  <div>
    <a mat-button [routerLink]="['/site']">Home</a>
    <a *ngIf="checkLog()" mat-button [routerLink]="['/site/users']">Users</a>
  </div>

   <div *ngIf="checkLog()">
    <span>Benvenuto {{user.name}}</span>
    <a mat-button (click)="logOut()" [routerLink]="['/']">Logout</a>
    <a mat-button [routerLink]="['users/personal-area']"> La tua area</a>
  </div>

   <div *ngIf="!checkLog()" class="text-end">
    <a mat-button [routerLink]="['/']">Login</a>
    <a mat-button [routerLink]="['/register']">Sign-up</a>
  </div>
 </mat-toolbar>
