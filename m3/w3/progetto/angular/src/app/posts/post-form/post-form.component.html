<section id="TodoForm">
  <form class="form-control">
    <input class="form-control" [(ngModel)]="currentPost.title" type="text" name="title" placeholder="Title">
    <input class="form-control" [(ngModel)]="currentPost.content" type="text" name="content" placeholder="Content">
    <button class="btn btn-primary" (click)="sendPost()">Create task</button>
    <button class="btn btn-primary" (click)="editPost()">Edit task</button>
  </form>
  </section>
