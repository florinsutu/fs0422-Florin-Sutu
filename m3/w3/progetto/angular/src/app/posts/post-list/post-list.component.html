<section id="TodoList">
  <div class="todo" *ngFor="let post of postList; let i = index">

      <div class="TodoTitle">
        <span>#{{i+1}}</span>
        <span>{{findAuthor(post.userId)}}</span>
        <span>{{post.title}}</span>
        <span>{{post.content}}</span>
      </div>

      <div class="TodoOperations">
        <button (click)="like(post)" class="btn btn-success">Like</button>
        <button (click)="sendPost(post)"class="btn btn-warning">Edit</button>
        <button (click)="deletePost(post)" class="btn me-2 btn-danger">Delete</button>
      </div>

    </div>
</section>

<mat-card class="example-card" *ngFor="let post of postList; let i = index">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{findAuthor(post.userId)}}</mat-card-title>
    <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image>
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button  mat-button (click)="like(post)" class="btn btn-success">Like</button>
    <button  mat-button (click)="sendPost(post)"class="btn btn-warning">Edit</button>
    <button  mat-button (click)="deletePost(post)" class="btn me-2 btn-danger">Delete</button>
  </mat-card-actions>

</mat-card>
