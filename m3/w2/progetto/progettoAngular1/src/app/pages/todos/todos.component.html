


<app-todo-form
  (onNewTodoCreated)="addToDo($event)"
  (onEditTodo)="editToDo($event)"
  [currentToDo]="currentToDo">
</app-todo-form>


<div *ngIf="allToDoes.length == 0">Loading ...</div>


<app-todo-list
  (onAddToEdit)="addToEdit($event)"
  (onAddToCompleted)="addToCompleted($event)"
  (onDelete)="deleteToDo($event)"
  [toDoList]="allToDoes">
</app-todo-list>
