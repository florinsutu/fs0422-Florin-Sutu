<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>

        for(let i = 0; i < 10; i++){
            document.write(i)
        }

        document.write('<hr>')

        let numeri = [23,45,67,89]
        let somma = 0

        for(let i = 0; i < numeri.length; i++){

            if(i != numeri.length -1){
                document.write(numeri[i] + '+')
            }else{
                document.write(numeri[i])
            }
            
            somma += numeri[i]
        }

        document.write(' = ' +somma)

        document.write('<hr>')

        let nome = 'Mario'
        for(let lettera of nome){
            document.write(lettera + '<br>')
        }

        let pizze = ['Margherita','Diavola','Capricciosa'];
        for(let pizza of pizze){
            document.write(pizza + '<br>')
        }

        document.write('<hr>')

        let margherita = {
            gusto: 'Margherita',
            tipo: 'Napoletana',
            prezzo: 5
        }

        for(let prop in margherita){

            document.write(prop + ':' + margherita[prop] + '<br>')
        }

        
        document.write('<hr>')


    </script>
</body>
</html>
