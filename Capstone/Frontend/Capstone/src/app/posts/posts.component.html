<app-post-form *ngIf="loggedUser"
 (onNewPostCreated)="addPost($event)" (onEditPost)="editPost($event)"
 [currentPost]="currentPost"
 [formAction]="formAction">
 [currentUser]="loggedUser"
</app-post-form>

<app-post-list (onAddToEdit)="addToEdit($event)"
  (onDelete)="deletePost($event)" [postList]="posts" [currentUser]="loggedUser" [userList]="userList">
</app-post-list>
