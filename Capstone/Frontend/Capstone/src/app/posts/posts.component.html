<section id="posts" *ngIf="!showComments">

  <app-post-form *ngIf="loggedUser && showForm"
   (onNewPostCreated)="addPost($event)" (onEditPost)="editPost($event)"
   [currentPost]="currentPost"
   [formAction]="formAction">
   [currentUser]="loggedUser"
  </app-post-form>


  <app-post-list *ngIf="  !showForm "  (onAddToEdit)="addToEdit($event)" (onSendComment)="sendComment($event)" (onOpenComments)="openComments($event)"
    (onDelete)="deletePost($event)" (onLike)="likePost($event)" [postList]="posts" [currentUser]="loggedUser" [userList]="userList">
  </app-post-list>



  <button *ngIf="create && !showForm" class="opener" mat-fab (click)="toggleCreatePost()">
    <mat-icon>add</mat-icon>
  </button>

</section>

<section id="post-comments" *ngIf="showComments">

  <app-post-comments  [post]="currentPost" [currentUser]="loggedUser" (onSendComment)="sendComment($event)"></app-post-comments>

  <button class="comment-opener" mat-fab (click)="toogleOpenComments()">
    <mat-icon>undo</mat-icon>
  </button>



</section>
