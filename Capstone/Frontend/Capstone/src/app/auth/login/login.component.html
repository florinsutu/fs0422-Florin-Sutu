<section>

  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content class="form">

        <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
            <div>
                <mat-form-field class="form-field" appearance="legacy">
                    <mat-label>Username:</mat-label>
                    <input matInput type="username" formControlName="username" placeholder="Your username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="form.controls['username'].errors?.['required']">Username is required</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="form-field" appearance="legacy">
                    <mat-label>Password </mat-label>
                    <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                        formControlName="password">
                    <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                    <mat-error *ngIf="!form.controls['password'].errors?.['minlength']">Password is required</mat-error>
                    <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
                        Please enter more than 4 character
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>

        </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content class="actions">
      <div>
        <p>Non sei ancora registrato?</p>
        <button mat-raised-button color="primary" [routerLink]="['/register']"> Registrati</button>
      </div>
      <div>
        <p>Altrimenti prosegui come ospite</p>
        <button mat-raised-button color="primary" [routerLink]="['/site']">Vai al Sito</button>
      </div>
    </mat-card-content>
  </mat-card>

  </section>
