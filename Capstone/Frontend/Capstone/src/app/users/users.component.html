<mat-card class="example-card" *ngFor="let user of users; let i = index">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Name: {{user.username}}</mat-card-title>
    <mat-card-subtitle>email: {{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.image.url" alt="Profile Photo">
  <mat-card-content>
    <p>{{user.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>FOLLOW</button>
    <button mat-button routerLink="/site/chat/{{user.id}}">TEXT</button>
  </mat-card-actions>
</mat-card>
