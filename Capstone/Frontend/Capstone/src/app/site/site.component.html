<app-navbar [sidenav]="sidenav" (onToggleSidenav)="sidenav.toggle()"></app-navbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img *ngIf="currentUser.image" [src]="currentUser.image.url" class="avatar mat-elevation-z8"/>

    <h4 class="name">{{currentUser.username}}</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/site">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/site/profile/{{currentUser.id}}">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/site/users">
      <mat-icon>info</mat-icon>
      <span>Users</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">

      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
